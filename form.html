<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Form activity week 05">
    <meta name="author" content="Bryan Vasquez">
    <link rel="stylesheet" href="./styles/form.css">
    <script src="./scripts/form.js" defer></script>
    <title>Form Week 05</title>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form action="review.html" method="get" class="rform1">
                <fieldset>
                    <legend>Product Name</legend>
                    <label>
                    <select name="product" id="product">
                        <option>Choose a Product...&#9662;</option>
                        <!--options displayed thru JS here-->
                    </select>
                    </label>
                </fieldset>
                <!--Rating Field-->
                <fieldset class="rating">
                    <legend>Overall Rating</legend>
                    <label>
                      ⭐
                      <input type="radio" name="rating" id="1" required>
                    </label>
                    <label>
                      ⭐⭐
                      <input type="radio" name="rating" id="2" required>
                    </label>
                    <label>
                      ⭐⭐⭐
                      <input type="radio" name="rating" id="3" required>
                    </label>
                    <label>
                      ⭐⭐⭐⭐
                      <input type="radio" name="rating" id="4" required>
                    </label> <!-- this one was missing! -->
                    <label>
                      ⭐⭐⭐⭐⭐
                      <input type="radio" name="rating" id="5" required>
                    </label>
                </fieldset>

            <!--Date of installation-->
            <fieldset>
                <legend>Date of installation</legend>
                <label><input type="date" id="date" name="date" required></label>
            </fieldset>

            <!--Features-->
            <fieldset class="features">
                <legend>Which features did you find useful in the product?</legend>
                <p>(Check all that apply)</p>
                
                <label><input type="checkbox" name="features" id="option1" value="Durability">Durability</label>
                <label><input type="checkbox" name="features" id="option2" value="Ease of Use">Ease of Use</label>
                <label><input type="checkbox" name="features" id="option3" value="Performance">Performance</label>
                <label><input type="checkbox" name="features" id="option4" value="Design">Design</label>
            </fieldset>

            <fieldset>
                <legend>Written Review <span>(Optional)</span></legend>
                <label><textarea name="review" id="writtenReview"></textarea></label>
            </fieldset>

            <fieldset>
                <legend>Your name <span>(Optional)</span></legend>
                <label><input type="text" id="userName" name="name"></label>
            </fieldset>
            
            <input type="submit" value="Send my Review">
        </form>
    </main>

    
    <footer>
        <p>© <span id="currentyear"></span> Bryan Vasquez, El Salvador, San Salvador</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
